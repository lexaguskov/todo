version: "3"

services:
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - 3000:3000

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend/src:/app/src
      - ./backend/data:/var/ypersistence
    ports:
      - 8000:3000
    env_file: .env.development
